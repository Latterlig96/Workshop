{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/orders.css' %}">
<div class="container">
  <div class="row mt-4">
  {% for product in products %}
    <div class="col">
        <div class="card">
            <img class="card-img-top" src="{{ product.logo.url }}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title"><strong>{{ product.name }}</strong></h5>
                <p>Price: {{ product.price }} $</p>
                <p class="card-text">{{ product.description }}</p>
            </div>
        </div>
    </div>
  {% endfor %}
    <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Submit your Order</h3>
                    </div>
                <div class="card-body">
                    <form method="POST">
                        {{ form.as_p }}
                        {% csrf_token %}
                    <p class="text-center"><input class="btn btn-link bg-light text-muted" type="submit" value="Order"></p>
                    </form>
                </div>
            </div>
    </div>
</div>
</div>
{% endblock %}
