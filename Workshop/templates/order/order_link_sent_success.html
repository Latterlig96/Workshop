{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/orders.css' %}">
<div class="card">
    <h5 class="card-header">Payment Link Sent</h5>
    <img class="card-img-top" src="{% static 'img/success.png' %}" alt="Card image cap">
    <div class="card-body">
    <p class="card-text">Payment link for {{ order.name }} {{ order.surname }} was sent successfully on {{ order.email }}</p>
    <a href="{% url 'employee_dashboard' %}" class="btn btn-primary">Go to dashboard</a>
    </div>
</div>
{% endblock %}
