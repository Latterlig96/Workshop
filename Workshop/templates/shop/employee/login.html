{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
&nbsp;
{% for message in messages %}
<div class="alert alert-warning col-4 offset-4">
  <div class="text-center">
    {{ message }}
  </div>
</div>
{% endfor %}

<div class="container">
	<div class="d-flex justify-content-center">
		<div class="card">
			<div class="card-header">
				<h3 class="text-center">Login</h3>
			</div>
			<div class="card-body">
        <form method="POST">
          {{ form.as_p }}
          {% csrf_token %}
          <p class="text-center"><input class="btn btn-link bg-light text-muted" type="submit" value="Log in"></p>
        </form>
			</div>
			<div class="card-footer">
        <div class="card-body">
            <div id="account">
              Don't have an account?
            </div>
            <div id="sign-up">
              <a href="{% url 'employee_register' %}">Sign Up</a>
            </div>
            <div id="forgot-password">
              <a href="{% url 'password_reset' %}">Forgot your password?</a>
            </div>
        </div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
