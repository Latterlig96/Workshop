{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/password.css' %}">
&nbsp;
<div class="container">
	<div class="d-flex justify-content-center">
		<div class="card">
			<div class="card-header">
				<h3>Reset password</h3>
			</div>
			<div class="card-body">
        <p>Enter your e-mail address to obtain a new password.</p>
        <form method="POST">
          {{ form.as_p }}
          <p><input class="btn btn-link bg-light text-muted" type="submit" value="Send e-mail"></p>
          {% csrf_token %}
        </form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
