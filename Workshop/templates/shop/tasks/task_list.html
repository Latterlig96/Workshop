{% extends "base.html" %}
{% load static %}
{% load tags %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/forum.css' %}">

{% if request.user|is_owner %}
<form method="GET" action="{% url 'create_task' %}">
    <button class="btn btn-primary" type="submit">Create New Task</button>
</form>
{% endif %}

<div class="container">
    <div class="main-body p-0">
        <div class="inner-wrapper">  
            <div class="inner-main">    
                <div class="inner-main-body p-2 p-sm-3 collapse forum-content show">
                    <div class="card mb-2">
                        <div class="card-body p-2 p-sm-3">
                            {% for task in tasks %}
                            <div class="media forum-item">
                                <div class="media-body">
                                    <h6><a href="{% url 'task_detail' task.id %}" class="text-body">{{ task.task_from }}</a></h6>
                                    <p class="text-muted"><span class="text-secondary font-weight-bold">Created:{{ task.created_at }}</span></p>
                                    <p class="text-muted"><span class="text-secondary font-weight-bold">Deadline:{{ task.execution_time }}</span></p>
                                </div>
                                <p class="text-secondary">
                                    {{ task.description }}
                                </p>
                            </div>
                            <hr>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
