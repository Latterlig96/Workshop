{% extends "base.html" %}
{% load static %}
{% block content %}
&nbsp;
<link rel="stylesheet" href="{% static 'css/edit.css' %}">
<div class="container">
	<div class="d-flex justify-content-center">
		<div class="card">
			<div class="card-header">
				<h3 class="text-center">Edit Profile</h3>
			</div>
			<div class="card-body">
        <form method="POST" enctype="multipart/form-data">
          {{ form.as_p }}
          {% csrf_token %}
          <p class="text-center"><input class="btn btn-link bg-light text-muted" type="submit" value="Edit"></p>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
